<!DOCTYPE html>
<html lang="en" id="htmlTag" hidden>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Secret Code Verification</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap">
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css">
</head>
<body>
    <div class="row" style="width: 100%">
        <img class="mb-4" src="img/svg.svg" alt="" width="300" height="300">
        <div class="mx-auto col-sm-4 col-sm-4" style="width: 20%; height: 15%;">
            <!-- Pills navs -->
            <!-- Pills content -->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <form id="loginForm">
                        <div class="text-center mb-3" id="sendEmailText">Insert your email address:</div>
                        <!-- Email input -->
                        <div class="form-outline mb-4" id="divEmail1">
                            <input type="text" id="emailInput1" class="form-control">
                            <label class="form-label" for="emailInput1">Email</label>
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-4" id="divEmail2">
                            <input type="text" id="emailInput2" class="form-control">
                            <label class="form-label" for="emailInput2">Retype your Email</label>
                        </div>
                        <!-- Submit button -->
                        <button type="button" id="sendEmailButton" class="btn btn-primary btn-block mb-4">Send Email</button>
                        <div class="text-center mb-3" hidden id="TypeCodeText">Insert your secret code:</div>
                        <!-- Code input -->
                        <div class="form-outline mb-4" hidden id="divCode">
                            <input type="text" maxlength="11" id="codeInput" class="form-control">
                            <label class="form-label" for="codeInput">Insert your secret code</label>
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-4" hidden id="divpw1">
                            <input type="password" id="passwordInput1" class="form-control">
                            <label class="form-label" for="passwordInput1">Type a new password</label>
                        </div>
                        <!-- Password input 2 -->
                        <div class="form-outline mb-4" hidden id="divpw2">
                            <input type="password" id="passwordInput2" class="form-control">
                            <label class="form-label" for="passwordInput2">Retype your password</label>
                        </div>
                        <button type="button" id="ChangePasswordButton" class="btn btn-primary btn-block mb-4" hidden>Reset your password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script src="js/model/Model.js"></script>
    <script src="js/view/View.js"></script>
    <script src="js/controller/Controller.js"></script>
    <script src="js/view/passwordRecoveryView.js"></script>
    <script>
        var model = new Model();
        var view = new passwordRecoveryView(model);
        var controller = new Controller(model, view);
    </script>
</body>
</html>
